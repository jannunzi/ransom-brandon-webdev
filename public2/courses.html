<!--This is done via server2-->
<html ng-app="WhiteBoardApp">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="course.service.js"></script>
    </head>
    <body>
        <div class="container" ng-controller="CourseController">

            <h1>Courses</h1>


            <!--this code renders a series of dynamically loaded table info-->
            <table class = "table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Seats</th>
                    <th>Start</th>
                    <th>&nbsp;</th>
                </tr>
                <tr>
                    <td>
                        <input ng-model="course.title" class="form-control"/>
                    </td>
                    <td>
                        <input ng-model="course.seats" class="form-control"/>
                    </td>
                    <td>
                        <input ng-model="course.start" class="form-control"/>
                    </td>
                    <td>
                        <button ng-click="createCourse(course)" class="btn btn-primary">Add</button>
                        <button ng-show="course" ng-click="updateCourse(course)" class = "btn btn-success">Update</button>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr ng-class="{'success': $index == selectedCourseIndex}" ng-click="selectCourse($index)" ng-repeat="course in courses">
                    <td>{{course.title}}</td>
                    <td>{{course.seats}}</td>
                    <td>{{course.start | date: 'short'}}</td>
                    <td>
                        <button ng-click="removeCourse($index)" class="btn btn-danger">
                            Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            {{testCourse}}


        </div>


    </body>
</html>
