<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href = "../css/jquery-ui.css" rel = "stylesheet"/>
    <script src ="../js/jquery.js"></script>
    <script src ="../js/jquery-ui.js"></script>

    <style>
        h1 {
            color:red;
        }
    </style>
</head>
<body>

    <h1>Hello World</h1>

    <ul class ="list">

    </ul>


    <script>
        jQuery("h1")
            .html("Hello From jQuery")
            .css("background-color", "green");

        var list = jQuery(".list");

        list.append("<li>Item 123</li>");


        //Original Way to add info to a list on repeat.
        for(var i=0; i<4; i++){
            list.append("<li>Item"+ i + "</li>")
        }

        //$ is shorthand for jQuery. This method puts the initial command in a variable.
        for(var i=10; i<14; i++){

            var li = $("<li>Item"+ i + "</li>");
            list.append(li);
        }

        //allows you to move the various list elements.
        //This sortable list uses a JSON object to stay on the y-axis (for phone use)
        list.sortable({
            axis:'y'
        });

    </script>

</body>
</html>
