    <div class="container">

        {{model.user}}

        <form>
            <div id="profForm" class="form-group">
                <label for="username">Username</label>
                <input ng-model = "model.user.username"
                       type="text"
                       class="form-control"
                       id="username"
                       placeholder="Username">
            </div>
            <div class="form-group2">
                <label for="email">Email address</label>
                <input ng-model = "model.user.email"
                       type="email"
                       class="form-control"
                       id="email"
                       placeholder="alice@wonderland.com">
            </div>
            <div class="form-group2">
                <label for="first-name">First Name</label>
                <input ng-model = "model.user.firstName"
                       type="text"
                       class="form-control"
                       id="first-name"
                       placeholder="Alice">
            </div>
            <div class="form-group2">
                <label for="last-name">Last Name</label>
                <input ng-model = "model.user.lastName"
                       type="text"
                       class="form-control"
                       id="last-name"
                       placeholder="Wonderland">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#/user/{{model.user._id}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#/login/">Logout</a>
    </div>
