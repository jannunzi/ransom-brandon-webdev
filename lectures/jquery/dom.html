<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manipulating the DOM with jQuery</title>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <style>
        h1 {background-color: red;}
    </style>
    <script>
        //Defines jQuery Function.  
        $(init);
// Changes the h1 in HTML dynamically.
        function init()
        {
            //changes an html element by specifically referencing it.
            $("h1").html("Changing HTML content with jQuery")

            //add content
            $("body").append("<h2>Appending content with jQuery</h2>");

            //Dynamically create tags (This creates Line Items 1-10)
            var ul = $("<ul>");
            for(var i = 0; i<10; i++)
            {
                var li = $("<li>");
                li.append("Line Item" + i);
                ul.append(li);
            }
            $("body").append(ul);

            //use .css to dynamically modify element css.
            //$("p").css("color","white")
            //$("p").css("background-color","red")

            //make commands more readable by assigning multiple .css commangs to an element at a time.
            $("p")
                .css("color","white")
                .css("background-color","red");

            //JSON can also be used to assign CSS styling.  The element below uses a tag (id).
            $("#p2")
                .css({"color":"white",
                "background-color":"blue"})

        }
    </script>
</head>
<body>
    <h1>Manipulating the DOM with jQuery</h1>
    <p>
        This is a paragraph
    </p>

    <p id = "p2">
        This is a paragraph
    </p>

</body>
</html>
