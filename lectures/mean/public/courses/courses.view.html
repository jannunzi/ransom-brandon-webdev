<html ng-app="WhiteBoardApp">

<link href ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel ="stylesheet"/>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="../app.js"></script>
<script src="courses.controller.js"></script>
<script src="courses.service.js"></script>

<head>
    <body ng-controller="CourseController">
        <div class="container">
            <h1>Courses</h1>


            <table class ="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Seats</th>
                        <th>Starts</th>

                    </tr>
                    <tr>
                        <td>
                            <input class="form-control" ng-model = "course.title"/>
                        </td>
                        <td>
                            <input class="form-control" ng-model = "course.seats"/>
                        </td>
                        <td>
                            <input class="form-control" type="date" ng-model = "course.start"/>
                        </td>
                        <td>
                            <button ng-click="createCourse(course)"
                                    class="btn btn-primary">
                                Create
                            </button>
                            <button class="btn btn-success"
                                    ng-click = "updateCourse(course)">
                                Update
                            </button>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="course in courses">
                        <td>{{course.title}}</td>
                        <td>{{course.seats}}</td>
                        <td>{{course.start | date: 'short'}}</td>
                        <!--Adds a select button at the end of each table-->
                        <td>
                            <button ng-click="selectCourse(course._id)"
                                    class="btn btn-info">
                                Select
                            </button>
                            <button class="btn btn-danger"
                                    ng-click="deleteCourse(course._id)">
                                Remove
                            </button>


                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</head>

</html>
