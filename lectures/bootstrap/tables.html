<!DOCTYPE html>
<html>
    <head>
        <title>
            Intro to Bootstrap
        </title>

        <link href ='css/bootstrap.css' rel="stylesheet"/>
    </head>

    <body>
    <!-- adds padding and makes things responsive within the div-->
        <div class="container">
            <h1>Bootstrap tables</h1>

            <!-- Use class table to call bootstrap to create a nicer table-->
            <table class="table table-hover table-bordered table-striped">
                <thead>
                    <tr class="danger">
                        <th>First</th>
                        <th>Last</th>
                    </tr>

                </thead>
                <tbody>
                    <tr class="success">
                        <td>Alice</td>
                        <td>Wonderland</td>
                    </tr>
                    <tr class="warning">
                        <td>Bob</td>
                        <td>Marley</td>
                    </tr>
                    <tr>
                        <td>Charlie</td>
                        <td>Garcia</td>
                    </tr>


                </tbody>
            </table>
        </div>

    </body>
</html>
